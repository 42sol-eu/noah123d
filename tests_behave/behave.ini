[behave]
# Configuration for behave BDD testing
paths = features
format = pretty
show_source = true
show_timings = true
logging_level = INFO
log_capture = false
stdout_capture = false
stderr_capture = false

# Define default tags to run
default_tags = -@skip

# Show skipped features/scenarios
show_skipped = true

# Enhanced colors and formatting
color = true
show_multiline = true

# Multiple formatters for different outputs
# Uncomment to enable additional formatters:
# format = pretty
# format = allure_behave.formatter:AllureFormatter
# format = json

# Allure reporting (uncomment to enable)
# outfile = allure-results
